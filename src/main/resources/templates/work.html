<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8"></meta>

<meta name="viewport" content="width=device-width, initial-scale=1"></meta>

<title>星之海志愿者公会</title>
<link rel="stylesheet"
	href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css"></link>
<link rel="stylesheet"
	href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"></link>
<link rel="stylesheet" href="/mynavbar_commonpage.min.css"></link>
<link rel="stylesheet" href="/myfootbar_commonpage.min.css"></link>
<link rel="stylesheet" href="/work.min.css"></link>
</head>

<body class="container-fluid">

	<div class="container-fluid common-navbar">
		<nav class="row heading"
			 role="navigation" id="mybar">
			<div class="navbar-header" >
				<a href="/" class="col-sm-4">
					<img src="/starsea.png" class="navimg"></img>
				</a>
				<span class="col-sm-4">
					</span>
				<button class="navbar-toggle col-sm-4" data-toggle="collapse"
						data-target="#shownav" id="btnnav">
					<span class="glyphicon glyphicon-menu-hamburger"></span>
				</button>
			</div>

			<div class="collapse navbar-collapse navbar-right" id="shownav">
				<ul class="nav navbar-nav mynavul">
					<li class="myli"><a href="/work" class="anav">作品阅览</a></li>
					<li class="myli"><a href="/activity" class="anav">活动众筹</a></li>
					<li class="myli"><a href="/intro.html" class="anav">组织介绍</a></li>
				</ul>
			</div>

		</nav>
	</div>


	<div class="pagetitle">
		<h1 class="h1 pagetitleh1">作品展示</h1>
		<h2 class="h2 pagetitleh2">Works Gallery</h2>
	</div>
	<div class="addheight1"></div>
	<div class="container pagecontain">
		<div class="worktable col-md-9">
			<div id="works">
				<div th:each="work:${result}">
					<div class="row workbox">
						<div class="col-xs-3 workimage">
							<img th:attr="src=${work.workCover},data-workid=${work.workId}"
								 class="workimg img-responsive"></img>
						</div>
						<div class="col-xs-9 workdetail">
							<a th:text="${work.workName}" class="h3 worktitle"
							   th:href="@{'/work/'+${work.workId}}"></a>
							<p th:text="${work.workSummary}" class="p workdetail">这里是作品的一句话介绍，简单的描述我们的作品！</p>
							<a class="h4 detailhref" th:href="@{'/work/'+${work.workId}}">&nbsp;&nbsp;查看作品&nbsp;&nbsp;</a>
						</div>
					</div>
					<hr />
				</div>
			</div>
		</div>
	</div>

	<div class="spinner">
		<div class="rect1"></div>
		<div class="rect2"></div>
		<div class="rect3"></div>
		<div class="rect4"></div>
		<div class="rect5"></div>
	</div>


	<div class="addheight2"></div>

	<div class="footbar text-center">
		<p class="footbarpara">互联网ICP备案：鲁ICP备17053445号</p>
	</div>

	<div class="fixedbutton">
		<div id="cardiv">
			<button id="gotocar" onclick="window.location.href='/car'">
				<span class="glyphicon glyphicon-shopping-cart"></span>
			</button>
		</div>
		<div id="btncon">
			<a id="anchorbutton" href="#mybar">
				返回顶部
			</a>
		</div>
	</div>

	<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

	<script th:inline="javascript">
		let total=[[${totalPage}]];
	</script>
	<script src="/read.min.js"></script>
	<script src="/work.min.js"></script>
	<script src="/mynavbar_commonpage.min.js"></script>

</body>

</html>
