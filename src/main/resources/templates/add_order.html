<div class="container">
	<h1 class="h2">收货人信息</h1>

	<form id="addOrderForm" th:attr="action='/order/add/'+${workId}+'/'+${workTypeId}" method="post">

		
		<div class="col-xs-6" style="margin-top:15px;"><p>收货人姓名:</p></div>
		<div class="col-xs-6" style="margin-top:15px;"><input type="text" name="orderName" id="ordname"/></div>

<div class="col-xs-6" style="margin-top:15px;"><p>手机号:</p></div>
		<div class="col-xs-6" style="margin-top:15px;"><input type="text" name="orderPhone" id="ordphone"/></div>

		<div class="col-xs-6" style="margin-top:15px;"><p>收货地址</p></div>
		<div class="col-xs-6" style="margin-top:15px;"><select	id="province">
			<option value="1">广东</option>
		</select>
			<select id="city">
				<option value="1">广州</option>
			</select>
			<select id="area" name="areaId">
				<option value="1" id="areaid">越秀区</option>
			</select>
			<input style="display:none" type="text" id="areasub" name="orderArea"/>
			</div>
			<div class="col-xs-6" style="margin-top:15px;"><p>收货详细地址</p></div>
			<div class="col-xs-6" style="margin-top:15px;">
			<input type="text" name="orderAddress" id="ordadddel"/>
			</div>
		<div class="col-xs-6" style="margin-top:15px;"><p>收货人电子邮箱:</p></div>
		<div class="col-xs-6" style="margin-top:15px;"><input type="text" name="orderEmail" id="ordemail" /></div>


		<div class="col-xs-6" style="margin-top:15px;"><p>备注:</p></div>
		<div class="col-xs-6" style="margin-top:15px;"><input type="text" name="orderRemark" /></div>

		<div class="col-xs-6" style="margin-top:15px;"><p> </p></div>
		<div class="col-xs-6" style="margin-top:15px;"></div>


	</form>
<button
	id="addOrderBtn" class="btn btn-danger">提交</button>
</div>
<div class="footbar text-center">
	<p style="padding-top: 100px;">互联网ICP备案：鲁ICP备17053445号</p>
</div>

<script src="/navbar.js"></script>

<script>
$(document).ready(function(){
    $("#addOrderBtn").on("click",function(e){
        name = $("#ordname").val();
        if(name.length==0)
        	{alert("收货人为空");
        	return false;
        	}
        if(name.length>=10)
    	{alert("收货姓名过长");
    	return false;
    	}
        
        phone = $("#ordphone").val();
        if(phone.length!=11)
        	{
        	alert("手机号格式错误！");
        	return false;
        	}
        
        areanum = $("#areaid").val(); 
        $("#areasub").val(areanum);
        
        adddetail = $("#ordadddel").val();
        if(adddetail.length==0){
        	alert("收货地址不能为空！");
        	return false;
        }
        if(adddetail.length>=50){
        	alert("收货地址过长！");
        	return false;
        }
        
        
        
        email = $("#ordemail").val();
        if(email.length == 0)
        	{alert("电子邮箱为空");
        	return false;
        	}
        var reg = /\w+[@]{1}\w+[.]\w+/;
        if(reg.test(email)){
        	
        }else{
        	alert("Email格式不对");
        	return false;
        }
       
        
       
        
        $("#addOrderForm").submit(); 
    });
    
});
</script>
