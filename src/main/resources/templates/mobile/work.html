<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

	<meta charset="utf-8"/>

	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <title>星之海志愿者公会</title>
    <link rel="stylesheet"
          href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <link rel="stylesheet"
          href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"/>
	<link rel="stylesheet" href="/mobile/mynavbar_mobilepage.min.css"></link>
	<link rel="stylesheet" href="/mobile/myfootbar_mobilepage.min.css"></link>
	<link rel="stylesheet" href="/mobile/workm.min.css"></link>

</head>

<body class="container-fluid">



	<div class="navbartop row">
		<div class="navbar-header col-xs-3">
			<a href="/"><img src="/starsea.png" class="navimg img-responsive"></img></a>
		</div>
		<div class="navbar-right col-xs-9 text-right">
			<a href="/work" class="ma text-right">作品</a>
			<a href="/activity" class="ma text-right">活动</a>
			<a href="/mintro.html" class="ma text-right">关于</a>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 imgbarcontainer">
			<img class="imgbar" src="/navbar.jpg" ></img>
		</div>
	</div>

	<div class="pagetitle row">
		<h1 class="h1 pagetitleh1">作品展示</h1>
		<h2 class="h2 pagetitleh2">Works Gallery</h2>
	</div>
	<div class="pagecontain row">
		<div class="worktable">
			<div id="works">
				<div class="container-fluid"  th:each="work:${result}">
					<div class="row workbox">
						<div class="col-xs-5 workimage">
							<img th:attr="src=${work.workCover},data-workid=${work.workId}"
								class="workimg img-reponsive"></img>
						</div>
						<div class="col-xs-7 workdetail">
							<a th:text="${work.workName}" class="h3 worktitle"
								th:href="@{'/work/'+${work.workId}}"></a>
							<p th:text="${work.workSummary}" class="p workdetail">这里是作品的一句话介绍，简单的描述我们的作品！</p>
							<a class="h4 detailhref" th:href="@{'/work/'+${work.workId}}">&nbsp;&nbsp;查看作品&nbsp;&nbsp;</a>
						</div>
					</div>
					<hr />
				</div>
			</div>
		</div>
	</div>



	<div class="mfoot text-center row">
		<p class="footp">互联网ICP备案：鲁ICP备17053445号</p>
	</div>

	<div class="fixedbutton">
		<div id="cardiv">
			<button id="gotocar" onclick="window.location.href='/car'">
				<span class="glyphicon glyphicon-shopping-cart"></span>
			</button>
		</div>
	</div>


	<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="/common.min.js"></script>
	<script th:inline="javascript">
		let total=[[${totalPage}]];
	</script>
	<script src="/read.min.js"></script>

</body>

</html>
