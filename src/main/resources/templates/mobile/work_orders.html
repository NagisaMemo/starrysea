<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8"></meta>

    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>

    <title>星之海志愿者公会</title>
    <link rel="stylesheet"
          href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css"></link>
    <link rel="stylesheet"
          href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"></link>
    <link rel="stylesheet" href="/mobile/mynavbar_mobilepage.min.css"></link>
    <link rel="stylesheet" href="/mobile/myfootbar_mobilepage.min.css"></link>
    <link rel="stylesheet" href="/mobile/work_ordersm.min.css"></link>

</head>
<body class="container-fluid">
<div class="navbartop row">
    <div class="navbar-header col-xs-3">
        <a href="/"><img src="/starsea.png" class="navimg img-responsive"></img></a>
    </div>
    <div class="navbar-right col-xs-9 text-right">
        <a href="/work" class="ma text-right">作品</a>
        <a href="/activity" class="ma text-right">活动</a>
        <a href="/mintro.html" class="ma text-right">关于</a>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 imgbarcontainer">
        <img class="imgbar" src="/navbar.jpg" ></img>
    </div>
</div>

<div class="container pagecontain row">
    <div class="worktable col-md-9">
        <div id="work_orders">
            <div th:each="work:${result}">
                <div class="row workbox">
                    <div class="col-xs-3 workimage">
                        <img th:attr="src=${work.workCover}"
                             class="workimg img-reponsive"></img>
                    </div>
                    <div class="col-xs-9 workdetail">
                        <p th:text="${work.workName}" class="h3 worktitle"></p>
                        <p th:text="${work.workSummary}" class="p workdetail">这里是作品的一句话介绍，简单的描述我们的作品！</p>
                        <a th:attr="data-workid=${work.workId}" class="h4 detailhref"
                           href="javascript:void(0)">&nbsp;&nbsp;查看作品&nbsp;&nbsp;</a>
                    </div>
                </div>
                <hr/>
            </div>
        </div>
    </div>

</div>
<form id="workDetail row" action="/order/getWork" method="get">
    <input id="workId" type="hidden" name="workId"/>
</form>
<div class="mfoot text-center row">
    <p class="footp">互联网ICP备案：鲁ICP备17053445号</p>
</div>


<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="/common.min.js"></script>
<script src="/work_orders.min.js"></script>

</body>

</html>
