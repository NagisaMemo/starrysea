<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8"></meta>

<meta name="viewport" content="width=device-width, initial-scale=1"></meta>

<title>星之海志愿者公会</title>
<link rel="stylesheet"
	href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css"></link>
<link rel="stylesheet"
	href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"></link>
<link rel="stylesheet" href="/mynavbar_commonpage.min.css"></link>
<link rel="stylesheet" href="/myfootbar_commonpage.min.css"></link>
<link rel="stylesheet" href="/activity_detail.min.css"></link>

</head>
<body class="container-fluid">
	<div class="container-fluid common-navbar">
		<nav class="row heading"
			 role="navigation" id="mybar">
			<div class="navbar-header" >
				<a href="/" class="col-sm-4">
					<img src="/starsea.png" class="navimg"></img>
				</a>
				<span class="col-sm-4">
					</span>
				<button class="navbar-toggle col-sm-4" data-toggle="collapse"
						data-target="#shownav" id="btnnav">
					<span class="glyphicon glyphicon-menu-hamburger"></span>
				</button>
			</div>

			<div class="collapse navbar-collapse navbar-right" id="shownav">
				<ul class="nav navbar-nav mynavul">
					<li class="myli"><a href="/work" class="anav">作品阅览</a></li>
					<li class="myli"><a href="/activity" class="anav">活动众筹</a></li>
					<li class="myli"><a href="/intro.html" class="anav">组织介绍</a></li>
				</ul>
			</div>

		</nav>
	</div>

	<div class="head">
		<h1 th:text="${activity.activityName}" class="headh1"></h1>
	</div>
	<div class="container">
		<div class="col-md-7 leftbox" id="he2">
			<p th:utext="${activity.activityContent}"></p>
			<div th:if="${activity.activityStatus eq 2}">
				<h4>你可以通过以下的方式参与众筹:</h4>
				<img class="fundimg" src="/zfb.jpg" />
				<img class="fundimg" src="/wechat.jpg"  />
			</div>
		</div>
		<div class="col-md-5 rightbox" id="he2">
			<h4 th:text="'众筹总金额为:'+${activity.activityMoney}">No data</h4>
			<ul class="newbox" th:each="funding:${fundings}">
				<li class="everybox">
					<span th:if="${funding.fundingMoney} gt ${fundingFactor}" th:text="${funding.fundingName}" class="fnamebold">No data</span>
					<br />
					<span th:if="${funding.fundingMoney} le ${fundingFactor}" th:text="${funding.fundingName}" class="fname">No data</span>
					<br />
					<span th:text="${funding.fundingMoney}" class="fmoney">No data</span>
					<span th:text="${funding.fundingMessage}" class="fms">No data</span>
				</li>
			</ul>
		</div>
	</div>

	<div class="footbar text-center">
		<p class="footbarpara">互联网ICP备案：鲁ICP备17053445号</p>
	</div>


	<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="/activity_detail.min.js"></script>
	<script src="/mynavbar_commonpage.min.js"></script>
</body>

</html>
