<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8"></meta>

    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>

    <title>星之海志愿者公会</title>
    <link rel="stylesheet"
          href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css"></link>
    <link rel="stylesheet"
          href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"></link>
    <link rel="stylesheet" href="/mycss.css"></link>
    <link rel="stylesheet" href="/mynavbar_commonpage.css"></link>
    <link rel="stylesheet" href="/myfootbar_commonpage.css"></link>
    <link rel="stylesheet" href="/all_activity.css"></link>

</head>

<body class="container-fluid">
    <div class="container-fluid common-navbar">
        <nav class="row heading"
             role="navigation" id="mybar">
            <div class="navbar-header" >
                <a href="/" class="col-sm-4">
                    <img src="/starsea.png" class="navimg"></img>
                </a>
                <span class="col-sm-4">
                    </span>
                <button class="navbar-toggle col-sm-4" data-toggle="collapse"
                        data-target="#shownav" id="btnnav">
                    <span class="glyphicon glyphicon-menu-hamburger"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse navbar-right" id="shownav">
                <ul class="nav navbar-nav mynavul">
                    <li class="myli"><a href="/work" class="anav">作品阅览</a></li>
                    <li class="myli"><a href="/activity" class="anav">活动众筹</a></li>
                    <li class="myli"><a href="/intro.html" class="anav">组织介绍</a></li>
                </ul>
            </div>

        </nav>
    </div>
<br/>
<br/>
<div class="container">
    <div class="nowactbox">
        <div class="nowactimg  col-xs-3">
            <img th:attr="src=${newResult.activityCover}" src=""
                 class="img-reponsive"></img>
        </div>
        <div class="nowactdetail col-xs-9">
            <h3 th:text="${newResult.activityName}" class="h3 nowacttitle">当前活动名</h3>
            <br></br> <br></br> <br></br>
            <p th:text="${newResult.activitySummary}" class="p nowactdetail">几句话来介绍当前的活动</p>
            <br></br> <br></br> <br></br> <a
                th:href="@{'/activity/'+${newResult.activityId}}"
                class="a nowactbutton" href="javascript:void(0)">点击打开详情页面</a>
        </div>
        <br/> <br/> <br/>
    </div>
</div>
<br/>
<br/>
<div class="acttitle text-ceter">
    <p class="h3 acttitleh3 text-center">往期活动</p>
</div>
<br/>
<br/>
<div class="container pagecontain">
    <div class="activityclass" id="activitys">

        <div class="actlist" th:each="activity:${result}">
            <div class="actbox row">
                <div class="col-xs-3 actimg">
                    <img class="img-reponsive"></img>
                </div>
                <div class="col-xs-3 actname">
                    <p th:text="${activity.activityName}" class="lead"></p>
                </div>
                <div class="col-xs-3 endtime">
                    <p th:text="${activity.activityEndtime}">活动结束日期</p>
                </div>
                <div class="col-xs-3 actdetail">
                    <a class="detailbutton btn-lg" th:href="@{'/activity/'+${activity.activityId}}">
						<span class="glyphicon glyphicon-circle-arrow-right"></span>
                    </a>
                </div>
            </div>

        </div>
    </div>

    <br/>
    <div class="pagebox col-md-4"></div>
    <div id="pages" class="pagebox row col-md-4 ">
        <div class="col-xs-3 pagebutton" id="frontbox">
            <a href="javascript:void(0)" class="page" id="front"
               th:text="${nowPage}-1 gt 0 ? ${nowPage}-1 : null"> </a>
        </div>
        <div class="col-xs-3 pagebutton">
            <span class="nowpage" th:text="${nowPage}"> </span>
        </div>
        <div class="col-xs-3 pagebutton" id="backbox">
            <a href="javascript:void(0)" class="page" id="back"
               th:text="${nowPage}+1 le ${totalPage}? ${nowPage}+1 : null"> </a>
        </div>
    </div>
    <div class="pagebox col-md-4 right">


    </div>
</div>

<br/>
<br/>
<br/>
<br/>
<br/>
<div class="footbar text-center navbar-fixed-bottom">
    <p class="footbarpara">互联网ICP备案：鲁ICP备17053445号</p>
</div>

<form id="activityDetail" action="/activity/detail" method="get">
    <input id="activityId" type="hidden" name="activityId"/>
</form>


<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="/common.js"></script>
<script src="/activity.js"></script>
<script src="/all_activity.js"></script>
</body>

</html>
